<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat App</title>
    <meta name="theme-color" content="#0084ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041916.png">
    
    <link id="manifest-placeholder" rel="manifest">

    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { background: #0084ff; color: white; padding: 15px; text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .message { max-width: 80%; padding: 10px; border-radius: 15px; font-size: 15px; position: relative; word-wrap: break-word; }
        .sent { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .meta { font-size: 11px; opacity: 0.8; display: block; margin-bottom: 2px; font-weight: bold; }
        
        #input-area { background: white; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #ddd; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        input { border: 1px solid #ddd; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; }
        #username { width: 80px; flex-shrink: 0; background: #f8f9fa; }
        #messageInput { flex-grow: 1; }
        button { background: #0084ff; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="header">Наш Чат</div>
<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="username" placeholder="Имя">
    <input type="text" id="messageInput" placeholder="Сообщение...">
    <button onclick="sendMessage()">➤</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // --- КОНФИГУРАЦИЯ FIREBASE (ЗАМЕНИ НА СВОЮ) ---
    const firebaseConfig = {
        apiKey: "AIzaSyBw_iw8lDABZRu6t10nAFb_poBawq8GvK8",
  authDomain: "mychat-cb188.firebaseapp.com",
        databaseURL:https://console.firebase.google.com/u/0/project/mychat-cb188/database/mychat-cb188-default-rtdb/data/~2F
  projectId: "mychat-cb188",
  storageBucket: "mychat-cb188.firebasestorage.app",
  messagingSenderId: "318983940288",
  appId: "1:318983940288:web:4c6bf435086d1be12e6525"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('messageInput');
    const usernameInput = document.getElementById('username');

    // Логика localStorage (согласно вашему запросу)
    usernameInput.value = localStorage.getItem('chat-username') || "";
    usernameInput.addEventListener('input', () => localStorage.setItem('chat-username', usernameInput.value));

    window.sendMessage = function() {
        const text = messageInput.value.trim();
        const user = usernameInput.value.trim() || "Аноним";
        if (text) {
            push(messagesRef, { username: user, text: text, timestamp: serverTimestamp() });
            messageInput.value = "";
        }
    };

    messageInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const div = document.createElement('div');
        const isMe = msg.username === usernameInput.value;
        div.className = `message ${isMe ? 'sent' : 'received'}`;
        div.innerHTML = `<span class="meta">${msg.username}</span>${msg.text}`;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    // --- ЛОГИКА PWA (Манифест и Service Worker) ---
    const manifest = {
        "short_name": "MyChat",
        "name": "Messenger PWA",
        "icons": [{ "src": "https://cdn-icons-png.flaticon.com/512/1041/1041916.png", "sizes": "512x512", "type": "image/png" }],
        "start_url": ".",
        "display": "standalone",
        "theme_color": "#0084ff",
        "background_color": "#f0f2f5"
    };
    const stringManifest = JSON.stringify(manifest);
    const blob = new Blob([stringManifest], {type: 'application/json'});
    document.getElementById('manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));

    // Регистрация пустого Service Worker для поддержки установки
    if ('serviceWorker' in navigator) {
        const swCode = `self.addEventListener('fetch', function(event) {});`;
        const swBlob = new Blob([swCode], {type: 'application/javascript'});
        const swUrl = URL.createObjectURL(swBlob);
        navigator.serviceWorker.register(swUrl);
    }
</script>

</body>
</html>
